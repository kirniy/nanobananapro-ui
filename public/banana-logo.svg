<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="bananaMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE566"/>
      <stop offset="40%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#F4B400"/>
    </linearGradient>
    <linearGradient id="bananaShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD"/>
      <stop offset="100%" style="stop-color:#FFE566;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main banana body -->
  <path
    d="M12 36 Q8 28 12 18 Q18 8 30 10 Q36 12 36 16 Q34 14 28 14 Q18 14 14 24 Q10 32 14 38 Q13 38 12 36Z"
    fill="url(#bananaMain)"
    filter="url(#glow)"
  />

  <!-- Highlight stripe -->
  <path
    d="M14 20 Q18 12 28 14 Q24 12 20 16 Q16 20 14 26 Q14 22 14 20Z"
    fill="url(#bananaShine)"
  />

  <!-- Inner shadow for depth -->
  <path
    d="M12 36 Q10 32 14 24 Q13 30 14 34 Q13 36 12 36Z"
    fill="#D4A000"
    opacity="0.4"
  />

  <!-- Banana tip (brown end) -->
  <ellipse cx="13" cy="36" rx="2" ry="1.5" fill="#6B5344"/>

  <!-- Stem -->
  <path d="M30 10 Q34 6 38 8 Q36 10 32 12 Q30 12 30 10Z" fill="#3D6B1E"/>
  <path d="M32 8 Q34 7 36 8 Q35 9 33 10 Q32 9 32 8Z" fill="#5A8F32"/>
</svg>
